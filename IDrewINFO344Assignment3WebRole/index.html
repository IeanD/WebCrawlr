<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>webCrawlr | A basic website crawler.</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/cc917ce52d.js"></script>
    <script type="text/javascript" src="js/work.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="urlInputForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text search-label">URL:</span>
                </div>
                <input type="text" class="form-control" id="urlCrawl" aria-label="URL" placeholder="e.g. &quot;http://www.cnn.com&quot;">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary" id="urlCrawlButton"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
